<div
  class="w-full flex flex-col md:flex-row items-start md:items-center md:justify-between gap-6"
>
  <app-search-bar (search)="onSearch($event)" />
  <app-regions-bar (selectRegion)="onRegionSelect($event)" />
</div>
<div
  class="w-full my-14 grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-10 md:gap-16"
>
  @for(country of filteredCountries(); track $index){ @if(isLoading()){
  <div class="flex justify-center items-center min-h-[200px]">
    <svg
      class="animate-spin h-10 w-10 text-[#35af00]"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
    >
      <circle
        class="opacity-25"
        cx="12"
        cy="12"
        r="10"
        stroke="currentColor"
        stroke-width="4"
      ></circle>
      <path
        class="opacity-75"
        fill="currentColor"
        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
      ></path>
    </svg>
  </div>
  }@else if (erroMsg()) {
  <div class="flex justify-center items-center min-h-[200px]">
    <p class="text-red-500">{{ erroMsg() }}</p>
  </div>
  }@else {
  <app-country-card [country]="country" />

  } }
</div>
